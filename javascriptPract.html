<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/79d70c3269.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#"
            >Home <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">Pricing</a>
          <a class="nav-item nav-link disabled" href="#">Disabled</a>
        </div>
      </div>
    </nav>

    <form  onsubmit="return validateForm()"  action="welcome.html" >
      <div class="container-fluid">
        <div class="card spacer">
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <label for="txtUser">Username </label>
              </div>
              <div class="col-md-4">
                <input name="username"  type="text" id="txtUser" class="form-control" onfocus="showInfo()" onkeypress="removeStyles()"  />
              </div>
              <div class="col-md-4">
                <p id="errorUser" ></p>
              </div>
            </div>
            <div class="row rowSpacer">
              <div class="col-md-4">
                <label for="emailid">EmailId</label>
              </div>
              <div class="col-md-4">
                <input type="email" name="email"  class="form-control" id="emailid" />
              </div>
              
              <div class="col-md-4">
                <p id="errorEmail" ></p>
              </div>
            </div>
            <div class="row rowSpacer">
              <div class="col-md-4">
                <label for="pwd">Password</label>
              </div>
              <div class="col-md-4">
                <input type="password"  class="form-control" id="pwd" />
              </div>
              
              <div class="col-md-4">
                <p id="errorpwd" ></p>
              </div>
            </div>
            <div class="row rowSpacer">
              <div class="col-md-4">
                <label for="cpwd">Confirm Password</label>
              </div>
              <div class="col-md-4">
                <input type="password" class="form-control" id="cpwd" />
              </div>
              
              <div class="col-md-4">
                <p id="errorCpwd" ></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="submit" class="btn btn-primary" value="Sign up" />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <a href="https://google.com">
                  <i class="fab fa-google" style="float: right; margin: 5px"></i
                ></a>

                <i
                  data-toggle="modal"
                  data-target="#addModal"
                  class="fa fa-plus"
                  style="float: right; margin: 5px"
                ></i>
                <i
                  class="fa fa-trash"
                  data-toggle="modal"
                  data-target="#delelteModal"
                  style="float: right; margin: 5px"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
